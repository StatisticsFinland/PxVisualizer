name: PxVisualizer CI

on:
  push:
    branches:
      - dev
      - test
      - main
      - feature/*
      - bugfix/*
  pull_request:
    branches:
      - dev
      - test
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm run test:ci

    - name: Validate version bump
      run: npm run version-helper validate
      if: github.event_name == 'pull_request'